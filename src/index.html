<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar-title sidebar-top-title">
            <h1>New Task</h1>
        </div>

        <div class="sidebar sidebar-top">
            <form id="task-form">
                <div>
                    <label for="title">Title</label><br>
                    <input type="text" id="title" required>
                </div>

                <div>
                    <label for="description">Description</label><br>
                    <textarea id="description"></textarea>
                </div>

                <div>
                    <label for="list">List</label><br>
                    <select id="list" required></select>
                </div>
                
                <div>
                    <label for="due-date">Due Date</label><br>
                    <input type="date" id="due-date">
                </div>
                
                <div>
                    <label for="priority">Priority</label><br>
                    <select id="priority" required>
                        <option value="0">None</option>
                        <option value="3">Low</option>
                        <option value="2">Medium</option>
                        <option value="1">High</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="submit">Add</button>
                </div>
            </form>
        </div>

        <div class="sidebar-title sidebar-bottom-title">
            <h1>New List</h1>
        </div>

        <div class="sidebar sidebar-bottom">
            <form id="list-form">
                <div>
                    <label for="list-title">Title</label><br>
                    <input type="text" id="list-title" required>
                </div>

                <div>
                    <label for="list-color">Color</label><br>
                    <input type="color" id="list-color" value="#ffffff" required>
                </div>

                <div>
                    <button type="submit" class="submit">Add</button>
                </div>
            </form>
        </div>

        <div class="main-title">
            <h1>Todo List</h1>
        </div>

        <div class="main"></div>
    </div>

    <div id="edit-modal" class="modal">
        <form id="edit-form">
            <span class="close-modal">Ã—</span>

            <input type="hidden" id="edit-task-list">
            <input type="hidden" id="edit-task-id">
            
            <div>
                <label for="edit-title">Title</label><br>
                <input type="text" id="edit-title" required>
            </div>
        
            <div>
                <label for="edit-description">Description</label><br>
                <textarea id="edit-description"></textarea>
            </div>
        
            <div>
                <label for="edit-list">List</label><br>
                <select id="edit-list" required></select>
            </div>
        
            <div>
                <label for="edit-due-date">Due Date</label><br>
                <input type="date" id="edit-due-date">
            </div>
        
            <div>
                <label for="edit-priority">Priority</label><br>
                <select id="edit-priority" required>
                <option value="0">None</option>
                <option value="3">Low</option>
                <option value="2">Medium</option>
                <option value="1">High</option>
                </select>
            </div>

            <div>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
